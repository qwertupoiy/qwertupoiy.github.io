<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>
    <style>
        :root{
          --bg:#ffffff;
          --text:#111827;
          --muted:#6b7280;
          --border:#e5e7eb;
          --radius:12px;
        }
        *{box-sizing:border-box;}
        body{
          margin:0;
          font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
          background:var(--bg);
          color:var(--text);
        }
        .wrap{
          max-width:860px;
          margin:0 auto;
          padding:44px 16px 64px;
        }
        h1{
          margin:0 0 10px;
          font-size:28px;
          letter-spacing:-0.02em;
          font-weight:700;
        }
        p{
          margin:0;
          color:var(--muted);
          line-height:1.7;
        }
        .grid{
          display:grid;
          grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
          gap:12px;
          margin-top:22px;
        }
        a.card{
          display:block;
          padding:16px;
          border:1px solid var(--border);
          border-radius:var(--radius);
          text-decoration:none;
          color:inherit;
          background:#fff;
          transition:background 120ms ease,border-color 120ms ease;
        }
        a.card:hover{
          background:#fafafa;
          border-color:#d1d5db;
        }
        .title{
          font-size:16px;
          font-weight:700;
        }
        .desc{
          margin-top:8px;
          font-size:14px;
          color:var(--muted);
          line-height:1.55;
        }
        footer{
          margin-top:18px;
          padding-top:16px;
          border-top:1px solid var(--border);
          color:var(--muted);
          font-size:12px;
        }
    </style>
</head>
<body>
<main class="wrap">
    <h1>Home</h1>
    <p>포트폴리오 및 프로젝트 바로가기</p>

    <section class="grid" aria-label="Links">
        <a class="card" href="/portfolio/">
            <div class="title">Portfolio</div>
            <div class="desc">메인 포트폴리오 페이지</div>
        </a>

        <a class="card" href="https://github.com/qwertupoiy/Summarix">
            <div class="title">Summarix</div>
            <div class="desc">AI 기반 경제 뉴스 요약·분석</div>
        </a>

        <a class="card" href="https://github.com/qwertupoiy/HonestPick">
            <div class="title">HonestPick</div>
            <div class="desc">예약·방문 이력 기반 리뷰·예약</div>
        </a>
    </section>

    <footer>
        © 2025 qwertupoiy
    </footer>
</main>
</body>
</html>
